<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject History</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
    <style>
        :root {
            --text-dark: #1e293b;
            --text-medium: #2d3748;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --bg-card: #ffffff;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
            background: linear-gradient(120deg, #f3f4f6 0%, #e0e7ff 100%);
            color: var(--text-dark);
        }

        h1, h2, h3, h4, h5, h6, label, th, strong, b {
            color: var(--text-dark);
            font-family: 'Poppins', 'Inter', sans-serif;
        }

        p, span, td, li, input, textarea, select, button {
            color: var(--text-medium);
            font-family: 'Poppins', 'Inter', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            letter-spacing: -0.5px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            opacity: 0.8;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .subject-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border-top: 4px solid var(--primary-light);
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-light), var(--secondary-color));
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .subject-card h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
            padding-left: 15px;
        }

        .subject-card h3::before {
            content: 'ðŸ“š';
            position: absolute;
            left: -10px;
        }

        .subject-card h3 a {
            color: var(--primary-dark);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }

        .subject-card h3 a:hover {
            color: var(--primary-light);
            transform: translateX(5px);
        }

        .subject-card p {
            color: var(--text-medium);
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 5px;
            padding-left: 15px;
        }

        .subject-card p strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .subject-card .meta {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #e5e7eb;
            color: var(--text-light);
            font-size: 0.9rem;
            padding-left: 15px;
        }

        .no-records {
            text-align: center;
            padding: 60px 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            margin-top: 30px;
        }

        .no-records .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text-light);
            opacity: 0.5;
        }

        .no-records h2 {
            color: var(--text-medium);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .no-records p {
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
        }

        .last-updated {
            text-align: center;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subject-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .subject-card:nth-child(1) { animation-delay: 0.1s; }
        .subject-card:nth-child(2) { animation-delay: 0.2s; }
        .subject-card:nth-child(3) { animation-delay: 0.3s; }
        .subject-card:nth-child(4) { animation-delay: 0.4s; }
        .subject-card:nth-child(5) { animation-delay: 0.5s; }
        .subject-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                padding: 30px;
            }
            
            .subject-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .subject-card {
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                padding-bottom: 10px;
            }
            
            .subject-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-card h3 {
                font-size: 1.3rem;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #8b5cf6;
                --primary-light: #a78bfa;
                --primary-dark: #7c3aed;
                --text-dark: #f3f4f6;
                --text-medium: #d1d5db;
                --text-light: #9ca3af;
              
            }
            
            body {
                background-color: var(--bg-light);
            }
            
            
            
            .no-records {
                background-color: #1a202c;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subject History</h1>

        {% if subjects %}
            <div class="subject-grid">
                {% for subject in subjects %}
                    <div class="subject-card">
                        <h3><a href="{{ url_for('view_subject_details', subject_name=subject.namesub) }}">{{ subject.namesub }}</a></h3>
                        <p><strong>Staff:</strong> {{ subject.staffname }}</p>
                        <div class="meta">
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
            
           
        {% else %}
            <div class="no-records">
                <div class="icon">ðŸ“­</div>
                <h2>No Subjects Found</h2>
                <p>You haven't viewed any subjects yet. When you do, they'll appear here for your reference.</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
