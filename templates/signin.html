<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('signin') }}">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('authenticate') }}">Login here</a></p>
    </div>
</body>
</html>
